<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Personal styles -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pub Quiz Game</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Pub Quiz</h1>
        <div id="quiz-container">
            <!-- Quiz will be displayed here -->
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h4>Correct answers: <span id="correct-answers"></span></h4>
            </div>
            <div class="col-12 text-center">
                <h4>Incorrect answers: <span id="incorrect-answers"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <button id="next-button" class="btn btn-primary mt-4">Next Question</button>
            </div>
            <div class="col-12 text-center">
                <button id="restart-quiz-btn" class="btn btn-primary">Restart Quiz</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Personal script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
